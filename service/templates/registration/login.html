{% extends "common/base-page.html" %}

{% load django_bootstrap5 %}

{% block content %}
  <form method="post" class="form" action="{% url 'login' %}">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% bootstrap_button button_type="submit" content="Login" %}

    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock%}
